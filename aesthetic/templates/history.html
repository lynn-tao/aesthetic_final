{% extends "layout.html" %}

{% block title %}
    Meet
{% endblock %}

{% block main %}
<h1> your aesthetic history ;) </h1>
<h4>how have you <i>developed</i> as a person?</h4>
<main class="container py-5 text-center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First</th>
                    <th>Last</th>
                    <th>Aesthetic</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for item in history %}
                        <tr>
                            <td>{{ item.first }}</td>
                            <td>{{ item.last }}</td>
                            <td>{{ item.aesthetic }}</td>
                            <td>{{ item.date }}</td>
                        </tr>
                {% endfor %}
            </tbody>
        </table>
</main>
{% endblock %}
